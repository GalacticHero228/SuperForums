{% extends "base.html" %}

{% block content %}
<div>
    <div style="height:300px;width:300px;background-color:#000;"  class="mx-auto"></div>
        {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
        {% endif %}
        <br><br>
        <form method="post" action="{% url 'users:login' %}">
            <div class="btn-contain-cnt">
                {% csrf_token %}
                {{ form.as_p }}
                <button name="submit" class="btn btn-success"> Log In </button>
                <input type="hidden" name="next" value="{% url 'forum:index' %}" />
            </div>
        </form>
</div>
    
{% endblock content%}
